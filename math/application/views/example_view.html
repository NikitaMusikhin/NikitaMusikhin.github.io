<div class="row wrapper">
            <article class="article-bg col-xs-2 col-sm-2 col-md-1">
                <ul>
                    <li>
                        <a href="/#/dashboard" class="active"><img src="https://maxcdn.icons8.com/Color/PNG/48/Programming/dashboard-48.png" title="Dashboard" width="48"></a>
                    </li>
                    <li>
                        <a href=""><img src="https://maxcdn.icons8.com/Color/PNG/48/Business/statistics-48.png" title="Statistics" width="48"></a>
                    </li>
                    <li>
                        <a href=""><img src="https://maxcdn.icons8.com/Color/PNG/48/Very_Basic/settings-48.png" title="Settings" width="48"></a>
                    </li>
                </ul>
            </article>
            <main class="main-bg col-xs-10 col-sm-10 col-md-11">
                <div class="row pagename">
                      <div class="col-sm-12 col-md-2">{{exampleSession}} - {{profile.email}}</div>
                </div>
                <div class="row examples">
                    <div class="col-md-12">
                        <div class="btn btn-default" ng-click="startSolutions();">Старт</div>
                        <div class="btn btn-primary" ng-click="showResult = !showResult;">Показать реузльтаты</div>
                    </div>
                    <div class="col-xs-4 col-sm-12 col-md-2" style="margin-top:20px;" ng-show="primerGotov">
                        {{example.primer}}
                        <input type="text" class="form-control" ng-model="example.otvetUsera" ng-disabled="blockInput">
                        <div class="btn btn-primary" style="margin-top:10px;" ng-click="saveSolution(example.otvetUsera);generateNewExample();" ng-if="bolsheDesyati">Ответить</div>
                    </div>
                    <div class="col-md-12" ng-show="showResult">
                        <div>Решено всего:{{count.free}}</div>
                        <div>Решено правильно:{{count.access}}</div>
                        <div>Решено неправильно:{{count.wrong}}</div>
                    </div>
                </div>
    </main>
</div>
<script>
    $(document).ready(function(){
        var url = window.location.href;
        $('.article-bg ul li a').each(function(){
            url === this.href?$(this).addClass('active'):$(this).removeClass('active');
        });
        $('.article-bg ul li a').click(function(){
            $('.article-bg ul li a').each(function(){
                $(this).removeClass('active');
            });
            $(this).addClass('active');
        });
    });
</script>
